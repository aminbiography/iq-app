<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>IQ App</title>
</head>
<body>
    <section class="quiz">
        <div class="question__container">
            <div class="timer"><h3>Time Remaining: <span id="timer">30</span> seconds</h3></div> <!-- Timer Display -->
            <h2 class="quiz__question"></h2>
            <ul class="quiz__ans-list">
                <li class="ans-list-item">
                    <input class="answer" type="radio" name="ans" id="a">
                    <span class="custom-radio"></span>
                    <label for="a" class="quiz__ans__label a_text"></label>
                </li>
                <li class="ans-list-item">
                    <input class="answer" type="radio" name="ans" id="b">
                    <span class="custom-radio"></span>
                    <label for="b" class="quiz__ans__label b_text"></label>
                </li>
                <li class="ans-list-item">
                    <input class="answer" type="radio" name="ans" id="c">
                    <span class="custom-radio"></span>                    
                    <label for="c" class="quiz__ans__label c_text"></label>
                </li>
                <li class="ans-list-item">
                    <input class="answer" type="radio" name="ans" id="d">
                    <span class="custom-radio"></span>
                    <label for="d" class="quiz__ans__label d_text"></label>
                </li>
            </ul>
        </div>
        <button class="quiz__submit">Submit</button>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
